<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>

    <div class="background">
        <div class="moving"></div>
        <div class="moving1"></div>
        <div class="moving2"></div>
        <div class="moving3"></div>
        <div class="moving4"></div>
        <div class="Tix">
            <div class="cross"></div>
            <div class="cross1"></div>
            <div class="container">
             <div class="cross2"></div>
             <div class="cross3"></div>
             <button class="button" id="button1"  data-index="0"></button>
             <button class="button" id="button2"  data-index="1"></button>
             <button class="button" id="button3"  data-index="2"></button>
             <button class="button" id="button4"  data-index="3"></button>
             <button class="button" id="button5"  data-index="4"></button>
             <button class="button" id="button6"  data-index="5"></button>
             <button class="button" id="button7"  data-index="6"></button>
             <button class="button" id="button8"  data-index="7"></button>
             <button class="button" id="button9"  data-index="8"></button>
        </div>
        <dialog id="dialog1" open="visible">
            <div id="dialog-content"></div>
            <form method="dialog" id="form">

            <div>
                <div>Player1:</div>
                <input type="text" id="Player1">
            </div>
             <div>
                <div>Player2:</div>
                <input type="text" id="Player2">
                <button id="Start">Start</button>

            </div>
            </form>
        </dialog>
        <dialog id="End" class="hidden">
        </dialog>
          </div>
    </div>
</body>
</html>
